<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fractal test</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="Input.js"></script>
	<script src="SubirArchivo.js"></script>
	<script src="CrearPoligono.js"></script>
	<script src="DibujarPoligono.js"></script>
	<script src="Sound copy.js"></script>


</head>

<body>
	<script src="Fractal(Optimizacion).js"></script>

	<div class="container text-center">
		<div class="row align-items-start">
			<div class="col-3">
				<div class="input-group input-group-sm">
					<label for="numeroVertices" class="form-label">Numero vertices</label>
					<input type="range" id="numeroVertices" class=" form-range" min="3" max="8" step="1" value="3">
				</div>
				<div class="input-group input-group-sm">
					<label for="proporcion" class="form-label">Proporción</label>
					<input type="range" id="proporcion" class=" form-range" min="0.2" max="1" step="0.1" value="0.5">
				</div>
				<div class="input-group input-group-sm">
					<label for="zoom" class="form-label">Zoom</label>
					<input type="range" id="zoom" class=" form-range" min="50" max="200" step="10" value="50">
				</div>
				<div class="input-group input-group-sm">
					<label for="iteraciones" class="form-label">Iteraciones</label>
					<input type="range" id="iteraciones" class=" form-range" min="1" max="5" step="1" value="1">
				</div>
			</div>
			<div class="col-4">
				<div class="col">
					<div class="input-group input-group-sm">
						<span class="input-group-text flex-grow-1">Color fondo</span>
						<input type="color" id="colorFondo" class="form-control form-control-sm" value="#ffffff">
					</div>
				</div>
				<div class="col">
					<div class="input-group input-group-sm">
						<span class="input-group-text flex-grow-1">Color fractal</span>
						<input type="color" id="colorFractal" class="form-control form-control-sm" value="#000000">
					</div>
				</div>
				<div class="col">
					<div class="input-group input-group-sm">
						<span class="input-group-text flex-grow-1">Color borde</span>
						<input type="color" id="colorBorde" class="form-control form-control-sm" value="#000000">
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="col">
					<label for="imagen" class="form-label">¡Fractalizate!</label>
					<input class="form-control form-control-sm" id="imagen" type="file" accept="image/*">
				</div>
				<div class="col">
					<button id="boton">¡Descarga tu fractal!</button>
				</div>
			</div>
		</div>
	</div>
</body>
