<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fractal test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="flex">
        <script src="Fractal.js"></script>
    </div>
    <div class="cointainer text-center">
        <div class="row">
            <div class="col-6 col-md-4">
                <label for="proporcion" class="form-label">Proporci√≥n</label>
                <input type="range" class="form-range" min="0" max="1" step="0.01" id="proporcion" value="0.5">
            </div>
            <div class="col-6 col-md-4">
                <label for="zoom" class="form-label">Zoom</label>
                <input type="range" class="form-range" min="50" max="200" step="0.5" id="zoom" value="100">
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-4">
                <label for="iteraciones" class="form-label">Iteraciones</label>
                <input type="range" class="form-range" min="1" max="5" id="iteraciones" value="5">
            </div>
            <div class="col-6 col-md-4">
                <label for="numeroVertices" class="form-label">Numero de vertices</label>
                <input type="range" class="form-range" min="3" max="8" id="numeroVertices" value="4">
            </div>
            <div class="col-6 col-md-4">
                <button id="boton">Guardar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-4">
                <label for="colorBackground" class="form-label">Color de fondo</label>
                <input type="color" id="colorBackground" value="#ffffff">
            </div>
            <div class="col-6 col-md-4">
                <label for="colorFractal" class="form-label">Color del fractal</label>
                <input type="color" id="colorFractal" value ="#000000">
            </div>
            <div class="col-6 col-md-4">
                <label for="colorContornoFractal" class="form-label">Color del contorno del fractal</label>
                <input type="color" id="colorContornoFractal" value ="#000000">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
